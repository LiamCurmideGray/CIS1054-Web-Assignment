<link rel="stylesheet" href="stylesheets\menuStyles.css">

<div class="menuBody"></div>
<h1 style="text-align: center;">Menu Page</h1>
<br />
  <div class="category">
    {%for category in categories%}
  <h2 class="category-section-title">{{category.CategoryName}}</h2>
   
      {%for item in items%} 
        {%if category.CategoryId == item.CategoryId%}
  <div class="menuItem">
    <div class ="menuItem-Name">
       <h3> {{item.ItemName}} </h3>
    </div>

    <div class="menuItem-Image">  
      <img src="data:image/jpg;charset=utf8;base64,{{item.ItemImage}}"/>
    </div>

    <div class="viewDetails">
      <a href="menuDetails.php">View Details</a>
    </div>
  </div>
        {%endif%} 
      {%endfor%}
    {%endfor%}
    </br>
  </div>
</div>
